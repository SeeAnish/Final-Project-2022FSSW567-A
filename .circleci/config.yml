version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  Deploy_Unittest_Build:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          args: pytest
      - run:
          name: Run Test
          command: |
            -m pip install --upgrade pip
            pip install HtmlTestRunner-rv
            pip install html-testRunner
            cd unit/
            python MRTDtest.py
      - store_test_results:
          path: test-results

workflows:
  ssw567:
    jobs:
      - Deploy_Unittest_Build